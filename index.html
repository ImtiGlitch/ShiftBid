<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City of Toronto Tile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="flex flex-col items-center space-y-2">
    <!-- Clickable Tile -->
    <a 
      href="https://m2sys.cloudapper.com/7947019000000814/app/15c82ce7-2148-4f8f-8e1d-fad01b71771f/list/de4d953b-34a2-47a0-8000-847a6c46be6b/5a50ab63-f6d4-4534-8817-15867553122f" 
      target="_blank" 
      rel="noopener noreferrer"
      class="w-32 h-32 bg-white rounded-2xl shadow-md flex items-center justify-center hover:shadow-lg transition-shadow duration-300"
    >
      <img 
        src="https://logosandtypes.com/wp-content/uploads/2020/08/toronto-city.svg" 
        alt="City of Toronto Icon" 
        class="w-16 h-16 object-contain"
      />
    </a>

    <!-- Label -->
    <div class="text-sm font-medium text-gray-800">
      City of Toronto
    </div>
  </div>

</body>
</html>
